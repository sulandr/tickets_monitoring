<!DOCTYPE html>
<html>
<head>
    <title>Tickets</title>
</head>
<style src="index.css"></style>
<script src="jquery.2.0.3.js"></script>
<script src="index.js"></script>
<body>
<p>
    <label for="input_from">Please input city From</label>
    <input type="text" id="input_from"/>
    <select name="cities_from" id="city_from"></select>
</p>
<p>
    <label for="input_till">Please input city Till</label>
    <input type="text" id="input_till"/>
    <select name="cities_till" id="city_till"></select>
</p>
<p>
    <label for="date_to_go">Enter date to go</label>
    <input type="text" id="date_to_go" placeholder="DD-MM-YYYY" value="04-01-2014"/>
    <button id="search">Search</button>
</p>
<p>
    <button id="start_monitoring" style="display: none">Start Monitoring</button>
    <button id="stop_monitoring" style="display: none">Stop Monitoring</button>
</p>
<div id="monitoring_container" style="display: none">
    <input type="text" id="email" placeholder="example@domain.com" value="sulandr@yandex.ru"/>
    <button id="set_mail">set</button>
    <button id="send_mail" style="display: none">send</button>
</div>
<div id="results_container" style="display: none"></div>
<div id="sound"></div>
</body>
</html>
